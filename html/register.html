<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" type="text/css" />
    <title>Register</title>
  </head>
  <body id="registerbody">
    <div class="container">
      <header class="headercontainer">
        <a href="../index.html"><img src="../images/logo.jpg" height="50px" /></a>
        <h1><b>Welcome to AUTOCAR</b></h1>
      </header>
      <nav>
        <ul class="linkscontainer">
          <li><a href="login.html">Login</a></li>
          <li><a href="aboutus.html">About Us</a></li>
          <li><a href="contactus.html">Contact Us</a></li>
          <li><a href="profile.html">Profile</a></li>
        </ul>
      </nav>
    </div>
    <main>
      <marquee>Last date for registration is 04/09/2022</marquee>
      <h1 align="center"><b>Registration form</b></h1>
      <form action="../html/login.html">
        <table
          border="5"
          align="center"
          cellpadding="5"
          cellspacing="5"
          bgcolor="LightGray"
        >
          <tr>
            <td>Username:</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>Phone no:</td>
            <td><input type="tel" /></td>
          </tr>
          <tr>
            <td>DOB:</td>
            <td><input type="date" /></td>
          </tr>
          <tr>
            <td>Gender</td>
            <td>
              <input type="radio" name="Gender" />Male<br />
              <input type="radio" name="Gender" />Female
            </td>
          </tr>
          <tr>
            <td>Password</td>
            <td><input type="password" /></td>
          </tr>
          <tr>
            <td><input type="reset" /></td>

            <td><input type="submit" /></td>
          </tr>
        </table>
      </form>
    </main>
  </body>
  <footer align="center">
    <p>Copyright Â© 2022 Autocar India. All Rights Reserved.</p>
  </footer>
</html>
